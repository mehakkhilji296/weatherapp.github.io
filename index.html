<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cheking</title>
    
    <link rel="stylesheet" href="web.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <div class="wrapper ">
        <header> <i class="fa-solid fa-arrow-left-long"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt "></p>

            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-half"></i>
                    <div class="details">
                        <div class="temp">

                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                   </div>
                    <div class="column humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="details">
                            <span>_</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
        </section>
    </div>








     <script src="web.js"></script>
    <script src="https://kit.fontawesome.com/0e306b260a.js" crossorigin="anonymous"></script>
</body>

</html>
